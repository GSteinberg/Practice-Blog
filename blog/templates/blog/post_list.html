<html>
	<head>
		<title>Gabriel's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Gabriel's Blog</a></h1>
		</div>

		{% for post in posts %}
			<div>
				<h2><a href=''>{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
				<p>published: {{ post.publish_date }}</p>
			</div>
		{% endfor %}
</html>
